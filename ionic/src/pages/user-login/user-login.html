<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
       
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="text" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
    
  <button ion-button block (click)="pushParams()" color="primary">Logar</button>

</ion-content>
